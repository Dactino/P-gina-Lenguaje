<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <link rel="stylesheet" href="animacionTierra.css" />
    <link rel="stylesheet" href="animacionAtomo.css" />
    <link rel="stylesheet" href="nuclear.css" />
</head>
<body>
    <section> 
        <div class="planeta">
            <img class="tierra" src= "tierra.png">
            <img class="luna" src= "luna.png">
        </div>
    </section> 
    <div class='planta-nuclear'>
        <div class='torre'></div>
        <div class='conexion'></div>
        <div class='reactor'></div>
        <div class='antena'></div>
        <div class='vapor'></div>
      </div>
      
        <!-- Animacion del atomo-->
        <div class="atom dark">
            <!-- orbital 1 -->
            <div class="orbital">
                <!-- contendor del electron-->
                <div class="ruta">
                    <!-- electron -->
                    <div class="electron"></div>
                </div>
            </div>
            <!-- orbital 2 -->
            <div class="orbital e2">
                <div class="ruta">
                    <div class="electron"></div>
                </div>
            </div>
            <!-- orbital 3 -->
            <div class="orbital e3">
                <div class="ruta">
                    <div class="electron"></div>
                </div>
            </div>
            <!-- Protones -->
            <div class="proton p1"></div>
            <div class="proton p2"></div>
            <!-- neutornes -->
            <div class="neutron n1"></div>
            <div class="neutron n2"></div>
        </div>
        <!-- --> 
</body>
</html>
